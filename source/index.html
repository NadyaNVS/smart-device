<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Компания Smart Device поставляет электронные комплектующие, производит печатные платы и предоставляет мировые технологии с 1997 года.">
  <title>SmartDevice</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="header__navigation navigation">
        <div class="navigation__wrapper container">
          <a class="navigation__logo logo">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/svg/logo-company-mobile.svg">
              <img class="logo__image" src="./img/svg/logo-company.svg" width="215" height="55"
                alt="Логотип компании Смарт Девайс.">
            </picture>
          </a>
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="mailto:info@sd.ru">
                <svg class="navigation__link-icon" width="20" height="20">
                  <use href="./img/sprite.svg#icon-letter"></use>
                </svg>
                <span class="navigation__link-text">info@sd.ru</span>
              </a>
            </li>
            <li class=" navigation__item">
              <a class="navigation__link" href="tel:+74950005252">
                <svg class="navigation__link-icon" width="20" height="20">
                  <use href="./img/sprite.svg#icon-phone"></use>
                </svg>
                <span class="navigation__link-text">+7 (495) 000 52 52</span>
              </a>
            </li>
          </ul>
          <a class="navigation__button btn btn--transparent" href="#" data-open-modal="feedback">Заказать звонок</a>
      </nav>
    </header>
    <main>
      <section class="promo">
        <div class="promo__wrapper container">
          <h1 class="promo__title">Печатные платы</h1>
          <p class="promo__text">производство и монтаж, поставка комплектующих,<br> блоков и модулей</p>
          <a class="promo__button btn" href="#">
            <span class="promo__button-main">Получить бесплатную консультацию</span>
            <span class="promo__button-mobile">Бесплатная консультация</span>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
